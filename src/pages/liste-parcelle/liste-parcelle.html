<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestion Parcelles</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>



  <ion-item padding="0">
    <h1 >Liste Parcelle:</h1>
    <ion-icon name="add-circle" (click)="ajouterItem()" item-end></ion-icon>
  </ion-item>


  <ion-list>
    <button ion-item *ngFor="let item of listeObjetActuelle"   (click)="itemTapped($event, item)">
      Parcelle P{{item?.id}}
      <p>Plusvalues : {{item?.plusvalues}}</p>
      <p>Constructions : {{item?.constructions}}</p>
      <p>Adresse : {{item?.adresse}}</p>
      <p>Consistance : {{item?.consistance}}</p>
      <p>Col Naïb : {{item?.coldenaib}}</p>
      <button ion-button clear item-end  (click)="detailItemTapped($event, item)">Détail</button>
    </button>
  </ion-list>


</ion-content>
