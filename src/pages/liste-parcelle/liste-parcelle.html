<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Total : {{total(listeObjetActuelleFiltre)}}
      <br>
      <span *ngIf="chargement" style="color:red">Chargement ... </span>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>



  <ion-item padding="0">
    <h1 >Liste Parcelle ({{total(listeObjetActuelleFiltre)}}) </h1>
    <ion-icon name="add-circle" (click)="ajouterItem()" item-end></ion-icon>
  </ion-item>

  <ion-item style="padding-right: 5px" >

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  </ion-item>



  <ion-list >
    <button mode="md" ion-item *ngFor="let item of listeObjetActuelleFiltre"   (click)="itemTapped($event, item)">
      Parcelle P{{item?.id}}
      <p>Plus values : {{item?.plusvalues}}</p>
      <p>Constructions : {{item?.constructions}}</p>
      <p>Adresse : {{item?.adresse}}</p>
      <p>Consistance : {{item?.consistance}}</p>
      <p>Col Naïb : {{item?.coldenaib}}</p>

      <p *ngIf="item?.presencephotocin" style="font-weight: bold;color:green">Photo CIN Enregistrée </p>
      <p *ngIf="!item?.presencephotocin" style="font-weight: bold;color:red">Photo CIN Manquante</p>

      <p *ngIf="item?.presencephotoparcelle" style="font-weight: bold;color:green">Photo Parcelle Enregistrée </p>
      <p *ngIf="!item?.presencephotoparcelle" style="font-weight: bold;color:red">Photo Parcelle Manquante</p>

      <p *ngIf="item?.presenceshape" style="font-weight: bold;color:green">Centroide Enregistré </p>
      <p *ngIf="!item?.presenceshape" style="font-weight: bold;color:red">Centroide Manquant</p>

      <ion-icon  style="zoom:1; /*background-color: #32db64;*/padding-right: 10px;padding-left: 30px;padding-top: 10px;padding-bottom: 10px;" name="md-more" (click)="detailItemTapped($event, item)" item-end></ion-icon>

    </button>

  </ion-list>


</ion-content>
